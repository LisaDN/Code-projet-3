<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <!--balise pour les icones-->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--balise police google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Shrikhand&display=swap"
        rel="stylesheet">
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <img src="public/images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
    </header>
    <section class="location">
        <div class="wrapper">
            <form method="post" action="#" class="searchBox">
                <i class="fa-solid fa-location-dot"></i>
                <input type="search" name="destination" placeholder="Paris, Belleville">
            </form>
        </div>
    </section>
    <section>
        <div class="wrapper">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button type="button" class="exploreButton">Explorer nos restaurants</button>
        </div>
    </section>
</body>

</html>
